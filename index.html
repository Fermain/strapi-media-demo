<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strapi Upload Demo</title>
    <script type="module" src="/index.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <main class="container pt-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <h1>Strapi Upload Demo</h1>
          <p>
            Managing files in Strapi can be difficult due to the way that the
            documentation is composed. This project aims to demystify the
            process of creating and updating media for content items.
          </p>
        </div>
        <div class="col-12 col-md-6">
          <div class="btn-group-vertical btn-group-lg w-100 mb-3">
            <a href="/create" class="btn btn-outline-success">Create</a>
            <a href="/update" class="btn btn-outline-success">Update</a>
            <a href="/upload" class="btn btn-outline-success">Upload</a>
          </div>
        </div>
        <div class="col-12">
          <h2>Items</h2>
          <div class="row" id="items"></div>
        </div>
      </div>
    </main>
  </body>
</html>
