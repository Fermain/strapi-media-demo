<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strapi Upload Demo</title>
    <script type="module" src="/index.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container pt-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <h1>Upload Media</h1>

          <form
            id="upload"
            action="http://localhost:1337/api/upload"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="image" name="files" />
            </div>

            <button type="reset" class="btn btn-outline-danger">Reset</button>
            <button type="submit" class="btn btn-success">Upload Media</button>
          </form>

          <div class="alert alert-info mt-3">
            <h5>Read More</h5>

            <a
              href="https://docs.strapi.io/developer-docs/latest/plugins/upload.html#upload-files"
              >https://docs.strapi.io/developer-docs/latest/plugins/upload.html#upload-files</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
