<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strapi Demo | Update existing Entry Media</title>
    <script type="module" src="/index.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container pt-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <h1>Update existing Entry Media</h1>

          <form
            id="update"
            action="http://localhost:1337/api/examples/"
            method="put"
            enctype="multipart/form-data"
          >
            <div class="input-group mb-3">
              <label for="examples" class="input-group-text">Item</label>
              <select
                type="text"
                class="form-control"
                id="examples"
                name="refId"
                required
              >
                <option selected>Loading Examples...</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <label for="examples" class="input-group-text">Review</label>
              <select
                type="text"
                class="form-control"
                id="reviews"
                name="reviews"
                required
              >
                <option selected>Loading Reviews...</option>
              </select>
            </div>
            <input
              type="hidden"
              class="form-control"
              id="title"
              name="title"
              required
            />

            <div class="list-group mb-3" id="uploadList">
              <div class="list-group-item">Loading...</div>
              <template>
                <div class="list-group-item list-group-item-action">
                  <label class="form-check" for="">
                    <input
                      class="form-check-input"
                      name="image"
                      type="radio"
                      value=""
                      id=""
                    />
                    <span class="form-check-label">
                      <img
                        src="http://localhost:1337/uploads/thumbnail_test_3b315c0634.png?width=960&height=600"
                        alt=""
                        class="img-fluid"
                      />
                    </span>
                  </label>
                </div>
              </template>
            </div>

            <button type="reset" class="btn btn-outline-danger">Reset</button>
            <button type="submit" class="btn btn-success">
              Update Example
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
