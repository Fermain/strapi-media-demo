<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strapi Demo | Register</title>
    <script type="module" src="/index.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container pt-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <h1>Register</h1>

          <form
            id="register"
            action="http://localhost:1337/api/auth/local/register"
            method="post"
          >
            <div class="input-group mb-3">
              <label for="username" class="input-group-text">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>

            <div class="input-group mb-3">
              <label for="email" class="input-group-text">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>

            <div class="input-group mb-3">
              <label for="password" class="input-group-text">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>

            <button type="reset" class="btn btn-outline-danger">Reset</button>
            <button type="submit" class="btn btn-success">
              Register
            </button>
          </form>

          <div class="alert alert-info mt-3">
            <h5>Read More</h5>

            <a
              href="https://strapi.io/blog/a-beginners-guide-to-authentication-and-authorization-in-strapi"
              >https://strapi.io/blog/a-beginners-guide-to-authentication-and-authorization-in-strapi</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
